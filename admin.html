<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hindi Textbook - Tree View Editor</title>
  <link rel="stylesheet" href="assets/css/admin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="app">
  <!-- Left: Tree View -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Lessons Tree</h2>
      <button class="btn small success" onclick="App.addLesson()">+ Lesson</button>
    </div>
    <div id="tree"></div>
  </aside>

  <!-- Right: Content Panel -->
  <main class="content">
    <div class="toolbar">
      <button class="btn" onclick="App.addTopic()">+ Topic</button>
      <button class="btn warning" onclick="App.exportData()">Export JSON</button>
      <label class="btn warning">
        Import JSON <input type="file" id="importFile" onchange="App.importData(event)" accept=".json" />
      </label>
      <button class="btn danger" onclick="App.clearAll()">Clear All</button>
    </div>

    <div id="contentArea">
      <div class="welcome">
        <h1>Hindi Textbook Editor</h1>
        <p>Select a lesson, topic, or question from the left tree to edit.</p>
      </div>
    </div>
  </main>
</div>


<script src="assets/js/admin.js"></script>
</body>
</html>
